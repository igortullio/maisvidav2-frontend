<ion-header>
  <ion-navbar>
    <ion-title>task/Visualizar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let task of tasks">
      <h2>Name: {{task.name}}</h2>
      <h3>Id: {{task.id}}</h3>
      <h3>Weight: {{task.weight}}</h3>
      <h3>Completed: {{task.completed}}</h3>
      <h3>CreatedAt: {{task.createdAt}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
